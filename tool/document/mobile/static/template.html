<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile Silk</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            recalc();
            if (!doc.addEventListener) {
                return;
            }
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
    </script>
    <link rel="icon" href="https://zos.alipayobjects.com/rmsportal/wIjMDnsrDoPPcIV.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ root }}common.css"/>
    <link rel="stylesheet" type="text/css" href="{{ root }}kitchen-sink.css"/>
</head>
<body>
<div id="react-content"></div>
<script src="{{ root }}common.js"></script>
<script src="{{ root }}kitchen-sink.js"></script>
<script type="text/javascript" src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
<script type="text/javascript">
    if ('addEventListener' in document) {
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    }
</script>
</body>
</html>
